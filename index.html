<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moedas</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      Descubra os valores em dolar U$
    </p>
    <a href="https://alura.com.br/"><img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo" alt=""></a>
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <div>
    <h2>Cotação do dollar hoje <span data-dollar-quote-today></span></h2>
  </div>
  <div class="container2">
    <div>
      <div>
        <label for="dolar">Converter para Dólar</label>
        <input type="number" name="number" id="dolar" placeholder="Digite um valor">
      </div>
      </br>

      <input type="button" value="CONVERTER" data-btn-converter>

      <p>Resultado: <span data-resultado> </span> </p>

    </div>

  </div>
  <footer>
    <p class="copyright"> &copy; Copyright Imersão Dev Alura - 2021</p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
